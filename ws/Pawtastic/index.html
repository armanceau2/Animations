<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pawtastic - Signup1</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <div>
                    <img src="assets\img\logo.png" alt="logo Pawtastic" width="100" height="auto">
                </div>
                <div>
                    <h1>PAWTASTIC</h1>
                </div>
            </div>

            <div class="nav">
                <ul>
                    <li>Human profile</li>
                    <li>Pet basics</li>
                    <li>Pet details</li>
                    <li>Confirm</li>
                </ul>
            </div>

            <div class="link">
                <a href="#">Save and exit</a>
            </div>


        </div>





        <div class="right">
            <div class="title"><h1>Hellow! Please tell us a little bit about yourself.</h1></div>

            <div class="form">

                <div class="items">
                    <div class="item">
                        <label for="firstName">First Name</label>
                        <br>
                        <input type="text" name="firstName" placeholder="Your first name">
                    </div>
    
                    <div class="item">
                        <label for="lastName">Last Name</label>
                        <br>
                        <input type="text" name="lastName" placeholder="Your last name">
                    </div>
                </div>


                <div class="items">    
                    <div class="item">
                        <label for="phone">Phone</label>
                        <br>
                        <input type="number" name="phone" placeholder="000-000-0000">
                    </div>

                    <div class="item">
                        <label for="phoneAlt">Phone alt</label>
                        <br>
                        <input type="number" name="phoneAlt" placeholder="000-000-0000">
                    </div>
                </div>

                <div class="items">    
                    <div class="item">
                        <label for="label">Label</label>
                        <br>
                        <input type="text" name="label" placeholder="Placeholder text">
                    </div>
                </div>

                <div class="items">    
                    <div class="item">
                        <label for="city">City</label>
                        <br>
                        <input type="text" name="city" placeholder="City">
                    </div>

                    <div class="item">
                        <label for="state">State</label>
                        <br>
                        <select name="state" id="">
                            <option value="FL">FL</option>
                            <option value="FL">AM</option>
                            <option value="FL">MM</option>

                        </select>
                    </div>

                    <div class="item">
                        <label for="zip">Zip</label>
                        <br>
                        <input type="number" name="firstName" placeholder="32789">
                    </div>
                </div>


            </div>
            <div class="buttons">
                <button>Back</button>
                <button>Next</button>
            </div>
        </div>

    </div>
</body>
</html>
