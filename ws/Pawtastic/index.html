<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pawtastic - Signup1</title>
</head>
<body>
    <main>
        <section class="gauche">
            <h2>
                <span><img src="./assets/img/logo.png" alt=""></span>PAWTASTIC
            </h2>

            <nav class="nav_gauche">
                <ul>
                    <li><a class="link_navbar" href="#">Human profile</a></li>
                    <li><a class="link_navbar" href="#">Pet basics</a></li> 
                    <li><a class="link_navbar" href="#">Pet details</a></li>
                    <li><a class="link_navbar" href="#">confirm</a></li>
                </ul>
            </nav>

            <div class="link_footer">
                <a href="#">Save and exit</a>
            </div>
        </section>

        <section class="right">

            <div class="container_right">
                <h2>
                    Hello! Please tell us a little bit about yourself.
                </h2>
    
                <form action="#" class="form">
                    
                    <label class="label_input" for="first_name">First name</label>
                    <input type="text" name="first_name" placeholder="Your first name">
                    
                    <label class="label_input" for="last_name">Last name</label>
                    <input type="text" name="last_name" placeholder="Your last name">
                    
                    <label class="label_input" for="phone">Phone</label>
                    <input type="number" name="phone" placeholder="000-000-0000">
                    
                    <label class="label_input" for="phone_alt">Phone alt</label>
                    <input type="number" name="phone_alt" placeholder="000-000-0000">
                    
                    <label class="label_input" for="label">label</label>
                    <input type="text" name="label" placeholder="placeholder text">
                    
                    <label class="label_input" for="city">city</label>
                    <input type="text" name="city" placeholder="city">
                    
                    <label class="label_input" for="state">state</label>
                    <input type="text" name="state" placeholder="FL">
                    
                    <label class="label_input" for="zip">zip</label>
                    <input type="text" name="zip" placeholder="32789">
                    
                </form>
            </div>

            <div class="button_form">
                <button>Back</button>
                <button>Next</button>
            </div>
            
        </section>
    </main>
    
</body>
</html>
